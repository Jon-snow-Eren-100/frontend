<!DOCTYPE html>
<html>
<head>
  <title>AI Coding Tutor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>AI Coding Tutor</h2>

<textarea id="question" placeholder="Ask coding doubt..."></textarea>

<button onclick="startVoice()">ðŸŽ¤ Voice</button>
<button onclick="askQuestion()">Ask</button>

<pre id="answer"></pre>
<button onclick="copyText()">Copy</button>

<script>
async function askQuestion() {
  const question = document.getElementById("question").value;
  const output = document.getElementById("output");

  output.innerText = "Thinking...";

  try {
    const res = await fetch("https://ai-learning-backend-1ri3.onrender.com/qa", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        text: question,
        lang: "en"
      })
    });

    const data = await res.json();
    console.log("API RESPONSE:", data);

    if (data && data.answer) {
      output.innerText = data.answer;
    } else {
      output.innerText = "No answer received";
    }

  } catch (err) {
    console.error(err);
    output.innerText = "Try again";
  }
}
</script>

</body>
</html>
